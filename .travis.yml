os: linux
dist: bionic
language: node_js
node_js:
  - 12
#- 14
#- 15
services:
  - docker
env:
  global:
    - KSONNET_VERSION: v0.1.12
    - KUBECFG_VERSION: v0.16.0
    - KUBECTL_VERSION: v1.19.2
    - KUBELESS_KAFKA_VERSION: v1.1.0
    - KUBELESS_VERSION: v1.0.7
    - REPO_DOMAIN: serverless
    - REPO_NAME: serverless-kubeless
    - secure: 
  jobs:
    - MINIKUBE_KUBERNETES_VERSION=v1.14.9
#    - MINIKUBE_KUBERNETES_VERSION=v1.15.11
#    - MINIKUBE_KUBERNETES_VERSION=v1.16.13
#    - MINIKUBE_KUBERNETES_VERSION=v1.17.9
#    - MINIKUBE_KUBERNETES_VERSION=v1.18.9
#    - MINIKUBE_KUBERNETES_VERSION=v1.19.3
install:
  - npm install -g serverless
  - npm install
  - sudo apt-get update && sudo apt-get install -y conntrack
script:
  - npm run lint || travis_terminate 1
  - npm test || travis_terminate 1
  - ./scripts/integration-tests.sh || travis_terminate 1
after_success:
- |
  if [[ "$TRAVIS_BRANCH" == master && \
        "$TRAVIS_PULL_REQUEST" == false && \
        -n "$ACCESS_TOKEN" ]]; then
       ./scripts/release.sh
  fi
deploy:
  provider: npm
  email: kubernetes@bitnami.com
  api_key:
    secure: 
  on:
    tags: true
    repo: serverless/serverless-kubeless
